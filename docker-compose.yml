version: '3.8'

services:
  mcp4_ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp4_ai
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    restart: unless-stopped
    networks:
      - mcp4_network

networks:
  mcp4_network:
    driver: bridge

